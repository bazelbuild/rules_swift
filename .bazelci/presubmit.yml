---
platforms:
  macos:
    environment:
      CC: clang
    build_targets:
      - "//examples/..."
    test_targets:
      - "//examples/..."
  ubuntu1804:
    environment:
      CC: clang
    build_flags:
      # On Linux, we look for Swift toolchain binaries on the path. We may be able
      # to change this when we start auto-downloading toolchains (see
      # https://github.com/bazelbuild/rules_swift/issues/4).
      - "--action_env=PATH"
    build_targets:
      - "--"
      - "//examples/..."
      - "-//examples/apple/..."
    test_flags:
      - "--action_env=PATH"
    test_targets:
      - "--"
      - "//examples/..."
      - "-//examples/apple/..."
