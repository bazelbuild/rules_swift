---
x_defaults:
  # YAML has a feature for "repeated nodes", BazelCI is fine with extra nodes
  # it doesn't know about; so that is used to avoid repeating common subparts.
  mac_common: &mac_common
    platform: macos_arm64
    xcode_version: "15.2"
    build_targets:
      - "//examples/..."
    test_targets:
      - "//examples/..."
      - "//test/..."
  linux_environment: &linux_environment
    platform: ubuntu2004
    environment:
      CC: clang
      SWIFT_VERSION: "5.9.2"
      SWIFT_HOME: "$HOME/swift-$SWIFT_VERSION"
      PATH: "$PATH:$SWIFT_HOME/usr/bin"
  linux_common: &linux_common
    <<: *linux_environment
    build_flags: &linux_flags
      # On Linux, we look for Swift toolchain binaries on the path. We may be
      # able to change this when we start auto-downloading toolchains (see
      # https://github.com/bazelbuild/rules_swift/issues/4).
      - "--action_env=PATH"
    build_targets:
      - "//examples/..."
      - "-//examples/apple/..."
    test_flags: *linux_flags
    test_targets:
      - "//examples/..."
      - "//test/..."
      - "-//examples/apple/..."
      # The following tests require Swift >5.8.
      - "-//test:const_values_empty_const_values_multiple_files"
      - "-//test:const_values_empty_const_values_single_file"
      - "-//test:const_values_expected_argv"
      - "-//test:const_values_wmo_single_values_file"
      - "-//test:output_file_map_default"
  windows_common: &windows_common
    platform: windows
    build_flags:
      # Override 'sandboxed' strategy set in .bazelrc because it's not
      # available on Windows
      - "--strategy=SwiftCompile="
    build_targets:
      - "//tools/..."

tasks:
  # TODO: Uncomment once Bazel 8 is released
  # macos_7:
  #   name: "Previous LTS"
  #   bazel: 7.x
  #   <<: *mac_common

  macos_latest:
    name: "Current LTS"
    bazel: latest
    <<: *mac_common

  macos_latest_bzlmod:
    name: "Current LTS using bzlmod"
    bazel: latest
    <<: *mac_common

  macos_last_green:
    name: "Last Green Bazel"
    bazel: last_green
    <<: *mac_common

  macos_latest_head_deps:
    name: "Current LTS with Head Deps"
    bazel: latest
    shell_commands:
    # Update the WORKSPACE to use head versions of some deps to ensure nothing
    # has landed on them breaking this project.
    - .bazelci/update_workspace_to_deps_heads.sh
    <<: *mac_common

  # TODO: Uncomment once Bazel 8 is released
  # ubuntu2004_7:
  #   name: "Previous LTS"
  #   bazel: 7.x
  #   shell_commands:
  #     - "echo --- Downloading and extracting Swift $SWIFT_VERSION to $SWIFT_HOME"
  #     - "mkdir $SWIFT_HOME"
  #     - "curl https://download.swift.org/swift-${SWIFT_VERSION}-release/ubuntu2004/swift-${SWIFT_VERSION}-RELEASE/swift-${SWIFT_VERSION}-RELEASE-ubuntu20.04.tar.gz | tar xvz --strip-components=1 -C $SWIFT_HOME"
  #   <<: *linux_common

  ubuntu2004_latest:
    name: "Current LTS"
    bazel: latest
    shell_commands:
      - "echo --- Downloading and extracting Swift $SWIFT_VERSION to $SWIFT_HOME"
      - "mkdir $SWIFT_HOME"
      - "curl https://download.swift.org/swift-${SWIFT_VERSION}-release/ubuntu2004/swift-${SWIFT_VERSION}-RELEASE/swift-${SWIFT_VERSION}-RELEASE-ubuntu20.04.tar.gz | tar xvz --strip-components=1 -C $SWIFT_HOME"
    <<: *linux_common

  ubuntu2004_last_green:
    name: "Last Green Bazel"
    bazel: last_green
    shell_commands:
      - "echo --- Downloading and extracting Swift $SWIFT_VERSION to $SWIFT_HOME"
      - "mkdir $SWIFT_HOME"
      - "curl https://download.swift.org/swift-${SWIFT_VERSION}-release/ubuntu2004/swift-${SWIFT_VERSION}-RELEASE/swift-${SWIFT_VERSION}-RELEASE-ubuntu20.04.tar.gz | tar xvz --strip-components=1 -C $SWIFT_HOME"
    <<: *linux_common

  ubuntu2004_latest_head_deps:
    name: "Current LTS with Head Deps"
    bazel: latest
    shell_commands:
      - "echo --- Downloading and extracting Swift $SWIFT_VERSION to $SWIFT_HOME"
      - "mkdir $SWIFT_HOME"
      - "curl https://download.swift.org/swift-${SWIFT_VERSION}-release/ubuntu2004/swift-${SWIFT_VERSION}-RELEASE/swift-${SWIFT_VERSION}-RELEASE-ubuntu20.04.tar.gz | tar xvz --strip-components=1 -C $SWIFT_HOME"
      # Update the WORKSPACE to use head versions of some deps to ensure nothing
      # has landed on them breaking this project.
      - .bazelci/update_workspace_to_deps_heads.sh
    <<: *linux_common

  # TODO: re-enable when Windows in Bazel CI is properly configured for Swift.
  # windows_last_green:
  #   name: "Last Green Bazel"
  #   bazel: last_green
  #   <<: *windows_common

  doc_tests:
    name: "Doc tests"
    bazel: last_green
    <<: *linux_environment
    shell_commands:
      - "echo --- Downloading and extracting Swift $SWIFT_VERSION to $SWIFT_HOME"
      - "mkdir $SWIFT_HOME"
      - "curl https://download.swift.org/swift-${SWIFT_VERSION}-release/ubuntu2004/swift-${SWIFT_VERSION}-RELEASE/swift-${SWIFT_VERSION}-RELEASE-ubuntu20.04.tar.gz | tar xvz --strip-components=1 -C $SWIFT_HOME"
    test_targets:
    - "doc/..."
    # TODO: Remove this once stardoc is updated to 0.7.1+ (https://github.com/bazelbuild/stardoc/pull/238)
    test_flags:
    - "--action_env=PATH"
    - "--noincompatible_disallow_empty_glob"

buildifier: 6.3.2
