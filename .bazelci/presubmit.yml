---
x_defaults:
  # YAML has a feature for "repeated nodes", BazelCI is fine with extra nodes
  # it doesn't know about; so that is used to avoid repeating common subparts.
  mac_common: &mac_common
    platform: macos_arm64
    xcode_version: "15.2"
    build_targets:
      - "//examples/..."
    test_targets:
      - "//examples/..."
      - "//test/..."
  linux_common: &linux_common
    platform: ubuntu2004
    environment:
      CC: clang
      SWIFT_VERSION: "5.9.2"
      SWIFT_HOME: "$HOME/swift-$SWIFT_VERSION"
      PATH: "$PATH:$SWIFT_HOME/usr/bin"
    build_flags: &linux_flags
      # On Linux, we look for Swift toolchain binaries on the path. We may be
      # able to change this when we start auto-downloading toolchains (see
      # https://github.com/bazelbuild/rules_swift/issues/4).
      - "--action_env=PATH"
    build_targets:
      - "//examples/..."
      - "-//examples/apple/..."
    test_flags: *linux_flags
    test_targets:
      - "//examples/..."
      - "//test/..."
      - "-//examples/apple/..."
      # The following tests require Swift >5.8.
      - "-//test:const_values_empty_const_values_multiple_files"
      - "-//test:const_values_empty_const_values_single_file"
      - "-//test:const_values_expected_argv"
      - "-//test:const_values_wmo_single_values_file"
      - "-//test:output_file_map_default"
  windows_common: &windows_common
    platform: windows
    environment:
      SWIFT_VERSION: 0.0.0
      CC: clang-cl
      PATH: "%LOCALAPPDATA%\\Programs\\Swift\\Toolchains\\%SWIFT_VERSION%+Asserts\\usr\\bin;%LOCALAPPDATA%\\Programs\\Swift\\Runtimes\\%SWIFT_VERSION%\\usr\\bin;%PATH%"
      SDKROOT: "%LOCALAPPDATA%\\Programs\\Swift\\Platforms\\%SWIFT_VERSION%\\Windows.platform\\Developer\\SDKs\\Windows.sdk"
    build_flags:
      # Override 'sandboxed' strategy set in .bazelrc because it's not
      # available on Windows
      - "--strategy=SwiftCompile="
      - "--compiler=clang-cl"
      - "--subcommands=pretty_print"
      - "--verbose_failures"
    build_targets:
      - "//tools/..."
    test_flags:
     - "--compiler=clang-cl"
    test_targets:
      - "//examples/..."
      - "-//examples/apple/..."
      # TODO: Fix gRPC on Windows
      - "-//examples/xplatform/grpc/..."

tasks:
  macos_6:
    name: "6.x LTS"
    bazel: 6.x
    <<: *mac_common
    build_flags:
      # Bazel 6.x has dependencies that produce warnings now
      - "--features=-treat_warnings_as_errors"
    test_flags:
      # Bazel 6.x has dependencies that produce warnings now
      - "--features=-treat_warnings_as_errors"

  macos_latest:
    name: "Current LTS"
    bazel: latest
    <<: *mac_common

  macos_latest_bzlmod:
    name: "Current LTS using bzlmod"
    bazel: latest
    <<: *mac_common

  macos_last_green:
    name: "Last Green Bazel"
    bazel: last_green
    <<: *mac_common

  macos_latest_head_deps:
    name: "Current LTS with Head Deps"
    bazel: latest
    shell_commands:
    # Update the WORKSPACE to use head versions of some deps to ensure nothing
    # has landed on them breaking this project.
    - .bazelci/update_workspace_to_deps_heads.sh
    <<: *mac_common

  ubuntu2004_lts:
    name: "Previous LTS"
    bazel: latest-1
    shell_commands:
      - "echo --- Downloading and extracting Swift $SWIFT_VERSION to $SWIFT_HOME"
      - "mkdir $SWIFT_HOME"
      - "curl https://download.swift.org/swift-${SWIFT_VERSION}-release/ubuntu2004/swift-${SWIFT_VERSION}-RELEASE/swift-${SWIFT_VERSION}-RELEASE-ubuntu20.04.tar.gz | tar xvz --strip-components=1 -C $SWIFT_HOME"
    <<: *linux_common

  ubuntu2004_latest:
    name: "Current LTS"
    bazel: latest
    shell_commands:
      - "echo --- Downloading and extracting Swift $SWIFT_VERSION to $SWIFT_HOME"
      - "mkdir $SWIFT_HOME"
      - "curl https://download.swift.org/swift-${SWIFT_VERSION}-release/ubuntu2004/swift-${SWIFT_VERSION}-RELEASE/swift-${SWIFT_VERSION}-RELEASE-ubuntu20.04.tar.gz | tar xvz --strip-components=1 -C $SWIFT_HOME"
    <<: *linux_common

  ubuntu2004_last_green:
    name: "Last Green Bazel"
    bazel: last_green
    shell_commands:
      - "echo --- Downloading and extracting Swift $SWIFT_VERSION to $SWIFT_HOME"
      - "mkdir $SWIFT_HOME"
      - "curl https://download.swift.org/swift-${SWIFT_VERSION}-release/ubuntu2004/swift-${SWIFT_VERSION}-RELEASE/swift-${SWIFT_VERSION}-RELEASE-ubuntu20.04.tar.gz | tar xvz --strip-components=1 -C $SWIFT_HOME"
    <<: *linux_common

  ubuntu2004_latest_head_deps:
    name: "Current LTS with Head Deps"
    bazel: latest
    shell_commands:
      - "echo --- Downloading and extracting Swift $SWIFT_VERSION to $SWIFT_HOME"
      - "mkdir $SWIFT_HOME"
      - "curl https://download.swift.org/swift-${SWIFT_VERSION}-release/ubuntu2004/swift-${SWIFT_VERSION}-RELEASE/swift-${SWIFT_VERSION}-RELEASE-ubuntu20.04.tar.gz | tar xvz --strip-components=1 -C $SWIFT_HOME"
      # Update the WORKSPACE to use head versions of some deps to ensure nothing
      # has landed on them breaking this project.
      - .bazelci/update_workspace_to_deps_heads.sh
    <<: *linux_common

  windows_last_green:
    name: "Last Green Bazel"
    bazel: last_green
    batch_commands:
      - echo --- Downloading and installing Swift %SWIFT_VERSION%
      - curl.exe -L https://download.swift.org/swift-5.10-branch/windows10/swift-5.10-DEVELOPMENT-SNAPSHOT-2024-01-18-a/swift-5.10-DEVELOPMENT-SNAPSHOT-2024-01-18-a-windows10.exe -o %TEMP%\installer.exe
      - PowerShell Start-Process -FilePath ${env:TEMP}\installer.exe -ArgumentList(\"/install\", \"/passive\", \"/norestart\", \"/log log.txt\") -Wait -PassThru -Verb RunAs
      - dir %LOCALAPPDATA%\Programs\Swift\Toolchains\%SWIFT_VERSION%+Asserts\\usr\\bin
    <<: *windows_common

  doc_tests:
    name: "Doc tests"
    bazel: last_green
    platform: ubuntu2004
    test_flags:
    - "--enable_bzlmod=false"
    test_targets:
    - "doc/..."

buildifier: 6.3.2
