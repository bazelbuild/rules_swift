---
x_defaults:
  # YAML has a feature for "repeated nodes", BazelCI is fine with extra nodes
  # it doesn't know about; so that is used to avoid repeating common subparts.
  mac_common: &mac_common
    platform: macos
    build_targets:
      - "//examples/..."
    test_targets:
      - "//examples/..."
  linux_common: &linux_common
    platform: ubuntu1804
    environment:
      CC: clang
    build_flags: &linux_flags
      # On Linux, we look for Swift toolchain binaries on the path. We may be
      # able to change this when we start auto-downloading toolchains (see
      # https://github.com/bazelbuild/rules_swift/issues/4).
      - "--action_env=PATH"
    build_targets: &linux_targets
      - "--"
      - "//examples/..."
      - "-//examples/apple/..."
    test_flags: *linux_flags
    test_targets: *linux_targets

tasks:
  macos_latest:
    name: "Latest Bazel"
    bazel: latest
    <<: *mac_common

  macos_last_green:
    name: "Last Green Bazel"
    bazel: last_green
    <<: *mac_common

  macos_latest_head_deps:
    name: "Latest Bazel with Head Deps"
    bazel: latest
    shell_commands:
    # Update the WORKSPACE to use head versions of some deps to ensure nothing
    # has landed on them breaking this project.
    - .bazelci/update_workspace_to_deps_heads.sh
    <<: *mac_common

  ubuntu1804_latest:
    name: "Latest Bazel"
    bazel: latest
    <<: *linux_common

  ubuntu1804_last_green:
    name: "Last Green Bazel"
    bazel: last_green
    <<: *linux_common

  ubuntu1804_latest_head_deps:
    name: "Latest Bazel with Head Deps"
    bazel: latest
    shell_commands:
    # Update the WORKSPACE to use head versions of some deps to ensure nothing
    # has landed on them breaking this project.
    - .bazelci/update_workspace_to_deps_heads.sh
    <<: *linux_common

buildifier:
  version: latest
  # Disable 'bzl-visibility' since it doesn't work properly.
  #  https://github.com/bazelbuild/buildtools/issues/718
  # TODO(b/140761855): Remove native-cc from this list.
  # TODO(b/140761855): Remove native-proto from this list.
  # TODO(b/140761855): Remove native-py from this list.
  warnings: -bzl-visibility,-native-cc,-native-proto,-native-py
